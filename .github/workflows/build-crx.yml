name: Build CRX on Push

on:
  push:
    branches:
      - main

jobs:
  build-crx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # or '20' if your project requires it

      - name: Install dependencies
        run: sudo apt-get install -y zip rsync

      - name: Restore private key
        run: echo "${{ secrets.CHROME_PRIVATE_KEY }}" | base64 -d > key.pem

      - name: Install CRX CLI
        run: npm install -g crx

      - name: Copy extension files into build folder
        run: |
          mkdir -p dist/src
          rsync -av --exclude='node_modules' --exclude='dist' --exclude='.git' --exclude='*.pem' . dist/src

      - name: Build CRX file
        run: |
          crx pack dist/src -o dist/extension.crx -p key.pem

      - name: Upload CRX file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: dist/extension.crx
