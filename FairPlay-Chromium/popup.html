<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FairPlay (Vertical Content Blocker)</title>
  <style>
    @font-face {
      font-family: 'Montserrat';
      src: url('/font.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: Montserrat, sans-serif;
      padding: 20px;
      width: 300px;
      box-sizing: border-box;
      background: #212121;
      color: white;
      margin: 0;
      border: 1px solid #4564c0;
      border-radius: 16px;
      user-select: none;
    }

    h1 {
      padding: 12px 0;
      font-family: Montserrat, sans-serif;
      font-weight: 700;
      font-size: 30px;
      margin: 0;
      margin-bottom: 16px;
    }

    h4 {
      font-size: 16px;
      font-weight: 500;
      color: #8b8b8b;
      margin: 24px 0 12px 0;
    }

    li {
      list-style-type: none;
      padding-bottom: 5px;
    }

    label {
      margin: 8px 0;
      padding-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      background: #272626;
      height: 50px;
      font-size: 16px;
      border: 0px;
      color: #bbbbbb;
      border-radius: 8px;
      padding: 12px;
      transform: 200ms;
    }

    input[type="text"]:focus {
      outline: 1px solid #4564c0;
    }

    button {
      margin-top: 12px;
      width: 100%;
      background: #4564c0;
      border: 0px;
      height: 50px;
      border-radius: 8px;
      font-size: 16px;
      padding: 12px;
      color: #ffffff;
      transition-duration: 0.2s;
      cursor: pointer;
    }

    button:hover {
      box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.24);
    }

    .checkbox {
      --size: 24px;
      --color: #4564c0;
      position: relative;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .checkbox input {
      display: none;
    }

    .checkbox-box {
      position: relative;
      width: var(--size);
      height: var(--size);
      border-radius: 6px;
      transition: transform 0.2s ease;
    }

    .checkbox-bg {
      position: absolute;
      inset: 0;
      border-radius: 6px;
      border: 2px solid var(--color);
      background: none;
      transition: all 0.2s ease;
    }

    .checkbox-icon {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 80%;
      height: 80%;
      transform: scale(0);
      transition: all 0.2s ease;
    }

    .checkbox-check {
      stroke-dasharray: 40;
      stroke-dashoffset: 40;
      transition: stroke-dashoffset 0.5s ease 0.1s;
    }

    .checkbox input:checked+.checkbox-box .checkbox-bg {
      background: var(--color);
      border-color: var(--color);
    }

    .checkbox input:checked+.checkbox-box .checkbox-icon {
      transform: scale(1);
    }

    .checkbox input:checked+.checkbox-box .checkbox-check {
      stroke-dashoffset: 0;
    }

    .checkbox input:focus+.checkbox-box .checkbox-bg {
      box-shadow: 0 0 0 4px var(--color);
    }
  </style>
</head>

<body>
  <center>
    <h1>FairPlay</h1>
  </center>
  <label class="checkbox">
    <input type="checkbox" id="ytShorts" />
    <div class="checkbox-box">
      <div class="checkbox-bg"></div>
      <svg fill="none" viewBox="0 0 24 24" class="checkbox-icon">
        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="3.2" stroke="black" d="M4 12L10 18L20 6"
          class="checkbox-check"></path>
      </svg>
    </div>
    YouTube Shorts
  </label>
  <label class="checkbox">
    <input type="checkbox" id="igReels" />
    <div class="checkbox-box">
      <div class="checkbox-bg"></div>
      <svg fill="none" viewBox="0 0 24 24" class="checkbox-icon">
        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="3.2" stroke="black" d="M4 12L10 18L20 6"
          class="checkbox-check"></path>
      </svg>
    </div>
    Instagram Reels (WIP)
  </label>
  <label class="checkbox">
    <input type="checkbox" id="blockTikTok" />
    <div class="checkbox-box">
      <div class="checkbox-bg"></div>
      <svg fill="none" viewBox="0 0 24 24" class="checkbox-icon">
        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="3.2" stroke="black" d="M4 12L10 18L20 6"
          class="checkbox-check"></path>
      </svg>
    </div>
    Tiktok
  </label>
  <label class="checkbox">
    <input type="checkbox" id="snapVert" />
    <div class="checkbox-box">
      <div class="checkbox-bg"></div>
      <svg fill="none" viewBox="0 0 24 24" class="checkbox-icon">
        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="3.2" stroke="black" d="M4 12L10 18L20 6"
          class="checkbox-check"></path>
      </svg>
    </div>
    Snapchat Spotlights
  </label>

  <h4>Custom website</h4>
  <input type="text" id="customDomain" placeholder="e.g. example.com">
  <ul id="customDomainList"></ul>
  <button id="addDomain">Add / Delete</button>
  <script src="popup.js"></script>
</body>

</html>
