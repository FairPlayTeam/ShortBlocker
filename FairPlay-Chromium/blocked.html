<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>This website is blocked by FairPlay</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #212121;
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: rgb(255, 255, 255);
      padding: 20px;
      border-radius: 8px;
      font-size: 1rem;
    }

    p {
      font-size: 1.5rem
    }

    .button-area {
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 250px;
    }

    button {
      margin-top: 24px;
      padding: 14px 36px;
      font-size: 16px;
      font-weight: 600;
      font-family: Lato, sans-serif;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #4564c0;
      color: #fff;
      opacity: 1;
      transition: 200ms;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="box">
    <svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
      class="lucide lucide-lock-icon lucide-lock">
      <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
      <path d="M7 11V7a5 5 0 0 1 10 0v4" />

    <p>This site is blocked by
      <strong>FairPlay</strong>
    </p>

      <strong>YouTube

    </p>

      <button onclick="window.location.href='https://google.com'">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

          <path d="m15 18-6-6 6-6" />
        </svg>
        Go back
      </button>
      <button onclick="window.location.href='https://fairplay.video'" style="background: none;">

          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

          <circle cx="12" cy="12" r="10" />
          <path d="M12 16v-4" />
          <path d="M12 8h.01" />
